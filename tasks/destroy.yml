- setup:

- name: Stop ya-provider
  systemd:
    scope: user
    name: "{{ ya_provider_unit_name }}"
    enabled: no
    state: stopped
  ignore_errors: yes  # go on if unit doesn't exist

- name: Stop promtail
  systemd:
    scope: user
    name: "{{ ya_provider_unit_name }}-promtail"
    enabled: no
    state: stopped
  ignore_errors: yes  # go on if unit doesn't exist

- name: Stop cleaner
  systemd:
    scope: user
    name: "{{ ya_provider_unit_name }}-clean.timer"
    enabled: no
    state: stopped
  ignore_errors: yes # go on if unit doesn't exist

- name: Delete subnet dir
  file:
    path: "{{ ya_provider_subnet_dir }}"
    state: absent

- name: Delete systemd unit
  file:
    dest: "{{ ansible_user_dir }}/.config/systemd/user/{{ ya_provider_unit_name }}{{ item }}"
    state: absent
  loop:
    - .service
    - -promtail.service
    - -clean.timer
    - -clean.service

- name: Reload systemd
  systemd:
    scope: user
    daemon_reload: yes
